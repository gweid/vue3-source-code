<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //   createRenderer,
      //   render,
      //   Fragment,
      //   h,
      //   Text,
      // } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.prod.js";
      import { render, h, Text, Fragment } from "../../../packages/runtime-dom/dist/runtime-dom.js";

      // 这就是一个vue组件

      // 组件更新 有三种方式 （状态， 属性(props) ， 插槽（也是属性 children））

      const RenderComponent = {
        props: {
          address: String,
        },
        render() {
          return h(Text, this.address);
        },
      };

      const VueComponent = {
        // instance.update
        data() {
          return { flag: true };
        },
        render() {
          return h(Fragment, null, [
            h("button", { onClick: () => (this.flag = !this.flag) }, "点我啊"),
            h(RenderComponent, { address: this.flag ? "北京" : "上海" }),
          ]);
        },
      };

      render(h(VueComponent, {}), app);
    </script>
  </body>
</html>
