<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //   createRenderer,
      //   render,
      //   Fragment,
      //   h,
      //   Text,
      //   ref,
      //   getCurrentInstance,
      // } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.prod.js";
      import { render, h, Text, Fragment, ref } from "../../../packages/runtime-dom/dist/runtime-dom.js";

      // setup函数，每个组件只会执行一次，可以放入我们的compositionApi  reactive ref
      // 解决反复横跳问题  computed watch
      // setup可以返回render函数

      const VueComponent = {
        setup(props, { emit, expose, slots, attrs }) {
          return (proxy) => {
            return h(
              "button",
              { onClick: () => emit("myEvent", 100) },
              "点我啊"
            );
          };
        },
      };
      // 给组件绑定事件 <div @myEvent>

      // vnode.type.props
      render(h(VueComponent, { onMyEvent: (value) => alert(value) }), app);

      setTimeout(() => {
        render(h(null, { onMyEvent: (value) => alert(value) }), app);
      }, 1000);
    </script>
  </body>
</html>
