      // 在 setup 中返回渲染函数
      const VueComponent = {
        setup(props) {

          const name = ref('张三');

          setTimeout(() => {
            name.value = '李四';
          }, 1000);

          return () => {
            return h('div', null, `姓名：${name.value}`);
          }
        },
      };

      render(h(VueComponent, {}), app);
