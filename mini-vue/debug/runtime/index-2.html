<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createRenderer,
        render,
        Fragment,
        h,
        Text,
        ref,
        getCurrentInstance,
        onMounted,
        onBeforeMount,
        onBeforeUpdate,
        onUpdated,
      } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.prod.js";
      // import {
      //   render,
      //   h,
      //   Text,
      //   Fragment,
      //   ref, //   onMounted,
      //   onBeforeMount,
      //   onBeforeUpdate,
      //   onUpdated,
      //   onMounted,
      //   getCurrentInstance,
      // } from "../../packages/runtime-dom/dist/runtime-dom.js";

      const My = {
        props: {
          a: Number,
        },
        setup(props, { emit, expose, slots, attrs }) {
          // expose({
          //   a: 200,
          // });

          return () => {
            return h("div", props.value);
          };
        },
      };
      const VueComponent = {
        setup(props, { emit, expose, slots, attrs }) {
          const comp = ref(null);
          // 1.内部 如果ref放到组件上，指代的是组件实例，如果当前组件有expose 则是expose
          // 2.如果放到dom元素上指代的就是dom元素
          onMounted(() => {
            console.log(comp.value); // 这个获取的是组件的实例
          });
          return () => {
            return h(My, { ref: comp, a: 100 });
          };
        },
      };

      render(h(VueComponent), app);
    </script>
  </body>
</html>
