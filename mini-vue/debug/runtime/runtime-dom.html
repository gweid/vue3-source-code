<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    // import {
    //   createRenderer,
    //   render,
    //   h,
    // } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";

    import { render, h, createVnode } from "../../../packages/vue/dist/vue.js";
    // 1.createRenderer: 可以自定义渲染器 （用自己提供渲染的方式）
    // 2.render: 内置的渲染器来进行渲染 （渲染dom元素的）
    // 3.h 函数: 创建一个虚拟 DOM; h(type,propsOrChildren,children)
    //   console.log(createRenderer, render, h);

    // runtime-dom 它的作用就是提供DOM API (提供一系列dom操作的api方法)

    //  @vue/runtime-dom ->  @vue/runtime-core -> @vue/reactivity

    // 可能是一个（类型） 参数可以有 2个 （类型，属性/儿子） 3个（标准的） 超过3个（从第三个开始都是儿子）

    // h(类型，属性，儿子)
    // h(类型，儿子)

    // 1.两个参数 第二个参数可能是属性，或者虚拟节点 （__v_isVnode）
    // 2.第二个参数就是一个数组 -> 儿子
    // 3.其他情况就是属性
    // 4.直接传递非对象的，文本
    // 5.不能出现三个参数的时候第二个只能是属性,
    // 6.如果超过三个参数，后面的都是儿子
    const ele1 = h(
      "div",
      { style: { color: "red" } },
      h("div", "a1"),
      h("div", "b1"),
      h("div", { onClick: () => alert("123") }, '点击事件'),
      // 为了处理后面的优化，源码中编译后的结果全部采用了createVnode, 靶向更新
      createVnode("div", {}, "c1")
    );
    render(ele1, app);
    // render(ele1, app);

    // setTimeout(() => {
    //   render(ele2, app);
    // }, 3000);
  </script>
</body>

</html>
