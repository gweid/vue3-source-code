<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      // import {
      //   createRenderer,
      //   render,
      //   Fragment,
      //   h,
      //   Text,
      //   ref,
      //   getCurrentInstance,
      //   onMounted,
      //   onBeforeMount,
      //   onBeforeUpdate,
      //   onUpdated,
      //   provide,
      //   inject,
      //   Teleport, // == render
      //   // Transition,
      //   KeepAlive,
      //   defineAsyncComponent,
      // } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";

      import {
        createRenderer,
        render,
        Fragment,
        h,
        Text,
        ref,
        getCurrentInstance,
        onMounted,
        onBeforeMount,
        onBeforeUpdate,
        onUpdated,
        provide,
        inject,
        Teleport, // == render
        // Transition,
        KeepAlive,
        defineAsyncComponent,
      } from "../../packages/runtime-dom/dist/runtime-dom.js";

      // 异步组件的原理和 图片懒加载
      // 基于状态来实现  loaded? h(组件): h(空节点)

      const comp = import("/packages/runtime-dom/dist/asycComponent.js");
      const index = 2;
      let i = 0;
      const MyComponent = defineAsyncComponent({
        loader: () => {
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              if (i++ == 2) {
                resolve({
                  render: () => {
                    return h("div", "hello");
                  },
                });
              } else {
                reject({
                  render: () => {
                    return h("div", "hello");
                  },
                });
              }
            }, 3000);
          });
        },
        timeout: 1000,
        errorComponent: {
          render: () => {
            return h("div", "error~~~");
          },
        },
        delay: 500, // 500ms内如果组件没有加载出来显示loading
        loadingComponent: {
          render: () => {
            return h("div", "loading~~~");
          },
        },
        onError(err, retry, fail, i) {
          console.log(err, retry, fail, i);
          setTimeout(() => {
            retry();
            console.log("重新加载中～～");
          }, 1000);
        },
      });

      render(h(MyComponent), app);
    </script>
  </body>
</html>
