<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //   createRenderer,
      //   render,
      //   Fragment,
      //   h,
      //   Text,
      //   ref,
      //   getCurrentInstance,
      //   onMounted,
      //   onBeforeMount,
      //   onBeforeUpdate,
      //   onUpdated,
      // } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.prod.js";
      import {
        render,
        h,
        Text,
        Fragment,
        ref, //   onMounted,
        onBeforeMount,
        onBeforeUpdate,
        onUpdated,
        onMounted,
        getCurrentInstance,
      } from "../../packages/runtime-dom/dist/runtime-dom.js";

      function parentHook() {
        onBeforeMount(() => {
          const instance = getCurrentInstance();
          console.log("parent beforemount", instance);
        });
        onMounted(() => {
          console.log("parent mounted");
        });
        onMounted(() => {
          console.log("parent mounted");
        });
        onBeforeUpdate(() => {
          console.log("update beforeupdate");
        });
        onUpdated(() => {
          console.log("update updated");
        });
      }

      // 父初始化 -》 子初始化-》 父完成
      // 父更新 -》 子更新  -》 子完成 -》 父完成
      const My = {
        props: {
          value: String,
        },
        // beforeCreate created

        setup(props, { emit, expose, slots, attrs }) {
          //instance -> 钩子关联在一起，在特定的时机去调用对应的钩子
          onBeforeMount(() => {
            console.log(getCurrentInstance(), "child bug");
            console.log("child beforemount");
          });
          onMounted(() => {
            console.log("child mounted");
          });
          onBeforeUpdate(() => {
            console.log("child beforeupdate");
          });
          onUpdated(() => {
            console.log("child updated");
          });
          return () => {
            return h("div", props.value);
          };
        },
      };
      const VueComponent = {
        setup(props, { emit, expose, slots, attrs }) {
          console.log(getCurrentInstance(), "parent");

          //instance -> 钩子关联在一起，在特定的时机去调用对应的钩子

          const val = ref("a");

          setTimeout(() => {
            val.value = "b";
          }, 1000);
          parentHook();
          return () => {
            return h(My, { value: val.value });
          };
        },
      };

      render(h(VueComponent), app);
    </script>
  </body>
</html>
