<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    // import {
    //   createRenderer,
    //   render,
    //   Fragment,
    //   h,
    //   Text,
    // } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.prod.js";
    import { render, h, Text, Fragment } from "../../../packages/vue/dist/vue.js";

    // 这就是一个vue组件

    // 组件更新 有三种方式 （状态， 属性(props) ， 插槽（也是属性 children））


    // ----------------------- 组件的属性代理 -----------------------

    // 希望可以直接通过 this.name 和 this.address 来访问属性
    // 而不是通过 this.props.name 和 this.data.address 来访问属性
    const VueComponent = {
      props: {
        name: String
      },
      data() {
        return {
          address: '深圳'
        }
      },
      render() {
        return h('div', [
          h('div', `姓名：${this.name}`),
          h('div', `地址：${this.address}`),
          h('div', `年龄：${this.$attrs.age}`),
        ])
      }
    }

    render(h(VueComponent, { name: '张三', age: 18 }), app)
  </script>
</body>

</html>
