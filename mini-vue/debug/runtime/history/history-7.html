<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //   createRenderer,
      //   render,
      //   Fragment,
      //   h,
      //   Text,
      //   ref,
      // } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.prod.js";
      import { render, h, Text, Fragment, ref } from "../../../packages/runtime-dom/dist/runtime-dom.js";

      // setup函数，每个组件只会执行一次，可以放入我们的compositionApi  reactive ref
      // 解决反复横跳问题  computed watch
      // setup可以返回render函数

      const RenderComponent = {
        setup(props, { emit, attrs, expose, slots }) {
          return (proxy) => {
            console.log(arguments);
            return h(Fragment, [slots.footer("fff"), slots.header("hhh")]);
          };
        },
      };
      const VueComponent = {
        setup(props) {
          return (proxy) => {
            return h(RenderComponent, null, {
              // 格局格式来区分
              header: (t) => h("header", "header" + t),
              footer: (t) => h("footer", "footer" + t),
            });
          };
        },
      };

      render(h(VueComponent, {}), app);
    </script>
  </body>
</html>
