<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      // import {
      //   createRenderer,
      //   render,
      //   Fragment,
      //   h,
      //   Text,
      //   ref,
      //   getCurrentInstance,
      //   onMounted,
      //   onBeforeMount,
      //   onBeforeUpdate,
      //   onUpdated,
      //   provide,
      //   inject,
      //   Teleport, // == render
      //   // Transition,
      //   KeepAlive,
      //   defineAsyncComponent,
      // } from "../../packages/runtime-dom/dist/runtime-dom.js";

      // https://template-explorer.vuejs.org/

      // 如果在编写 vue3 的时候： 你直接采用 jsx 或者 h 的写法，得不到优化的
      // 所以需要采用 template 的写法

      import {
        renderList as _renderList,
        Fragment as _Fragment,
        openBlock as _openBlock,
        createElementBlock as _createElementBlock,
        toDisplayString as _toDisplayString,
        createElementVNode as _createElementVNode,
        render,
        reactive,
        toRefs,
        h,
      } from "/node_modules/vue/dist/vue.esm-browser.js";

      const MyComponent = {
        setup() {
          const state = reactive({ flag: true, a: 1, fruits: 10 });
          setTimeout(() => {
            state.flag = false;
          }, 1000);
          return {
            ...toRefs(state),
          };
        },
        render(_ctx) {
          // proxyRefs
          const vnode =
            (_openBlock(),
            _createElementBlock("div", null, [
              _createElementVNode("div"),
              (_openBlock(),
              _createElementBlock(
                _Fragment,
                null,
                _renderList(3, (item) => {
                  return _createElementVNode(
                    "div",
                    null,
                    _toDisplayString(item),
                    1 /* TEXT */
                  );
                }),
                64 /* STABLE_FRAGMENT */
              )),
            ]));
          console.log(vnode);
          return vnode;
        },
      };
      render(h(MyComponent), app);
    </script>

    <div>
      -> block
      <p v-if="flag">
        <span>{{a}}</span>
      </p>
      <div v-else>
        <span>{{a}}</span>
      </div>
    </div>

    block -> <span>{{a}}</span> block -> <span>{{a}}</span>
  </body>
