      // ------------------------------- proxyRefs -------------------------------

      const state = reactive({ name: '张三', age: 18 });

      const stateRefs = toRefs(state);

      const proxyState = proxyRefs({ ...stateRefs });

      effect(() => {
        // 使得 ref 不用使用 .value 就可以访问到值
        app.innerHTML = `name: ${proxyState.name}, age: ${proxyState.age}`;
      });
